<!DOCTYPE html>
<html>
  <head>
    <title>Batoru</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <!-- <img id="placeholder" src=http://i.imgur.com/zKrhNaW.png> -->

    <div id="col-right">
      <!-- this shit searches out card names -->
      <div id="search">
        <input type="text" id="cardName" onkeyup="search()" placeholder="Card name">
        <input type="text" id="cardLevel" onkeyup="search()" placeholder="Level">
        <select id='cardColor'>
          <option value=''>Color</option>
          <option value='Red'>Red</option>
          <option value='Blue'>Blue</option>
          <option value='Green'>Green</option>
          <option value='Black'>Black</option>
          <option value='White'>White</option>
          <option value='Colorless'>Colorless</option>
        </select>
      </div>

      <!-- List that will contain card placeholders - children are added dynamically -->
      <ul id="results"></ul>
    </div>

    <!-- Scripts here at the end -->
    <script src='javascripts/builder.js'></script>
  </body>
</html>
